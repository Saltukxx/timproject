version: "1"
services:
  - type: web
    name: maeva-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health

staticSites:
  - name: maeva-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
